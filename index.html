<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argumentative Essay Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #A2D2FF;
            color: #D6EBFF;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            font-weight: 600;
            font-size: 2rem;
            color: #0288d1;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        h2 {
            font-weight: 600;
            font-size: 1.5rem;
            color: #01579b;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #b3e5fc;
            padding-bottom: 0.5rem;
        }

        p.intro {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #00203D;
            font-style: italic;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: #01579b;
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #b3e5fc;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            background-color: #EBF5FF;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 50px;
            margin-bottom: 1.5rem;
        }

        textarea:focus {
            border-color: #0288d1;
            box-shadow: 0 0 0 3px rgba(2, 136, 209, 0.2);
            outline: none;
        }

        button {
            background-color: #0288d1;
            color: white;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            align-self: center;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #01579b;
            transform: translateY(-2px);
        }

        .essay-output-container {
            color: #000000;
            display: none;
            background-color: #EBF5FF;
            border: 1px dashed #42a5f5;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            white-space: pre-wrap;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .essay-output-container.show {
            display: block;
        }

        .essay-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #01579b;
        }

        .accordion-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }

        .accordion-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #01579b;
            font-weight: 600;
            padding: 0.5rem 0;
            user-select: none;
        }

        .accordion-arrow {
            font-size: 1.2rem;
            margin-right: 0.5rem;
            transform: rotate(90deg);
            transition: transform 0.3s ease;
        }

        .accordion-arrow.open {
            transform: rotate(180deg);
        }

        .accordion-content {
            padding: 1rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            color: #00203D;
        }

        .accordion-content p {
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }

        .accordion-content ul {
            margin: 0;
            padding-left: 20px;
        }

        .accordion-content li {
            margin-bottom: 0.25rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            p.intro {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Argumentative Essay Guide</h1>
        <p class="intro">Fill in the fields below to build your essay. The example text is a placeholder to help guide you.</p>

        <div id="essay-form">
            <h2>Introduction</h2>
            <div class="form-group">
                <label for="p1-1">Define the Issue</label>
                <textarea id="p1-1" placeholder="Countless scientists and nature-lovers have the same item on their bucket lists: a visit to the Galapagos Islands. The environmental preserve made famous by Charles Darwin attracts loads of visitors every year."></textarea>
            </div>
            <div class="form-group">
                <label for="p1-2">Establish the significance</label>
                <textarea id="p1-2" placeholder="While this can be great for education and tourism, it puts the sensitive ecosystem at risk."></textarea>
            </div>
            <div class="form-group">
                <label for="p1-3">State your thesis</label>
                <textarea id="p1-3" placeholder="That is why, even though it offers some local and global benefits, Galapagos tourism should be discouraged because of the severe risks it poses to the environment."></textarea>
            </div>

            <h2>Body Paragraph 1</h2>
            <div class="form-group">
                <label for="p2-1">Transition into TS 1</label>
                <textarea id="p2-1" placeholder="One risk posed by Galapagos tourism"></textarea>
            </div>
            <div class="form-group">
                <label for="p2-2">First Reason (TS1)</label>
                <textarea id="p2-2" placeholder="is the degradation of the physical environment."></textarea
