<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argumentative Essay Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f7fa; /* Light blue */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            font-weight: 600;
            font-size: 2rem;
            color: #0288d1; /* A slightly darker blue */
            margin-bottom: 0.5rem;
            text-align: center;
        }

        h2 {
            font-weight: 600;
            font-size: 1.5rem;
            color: #01579b;
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #b3e5fc;
            padding-bottom: 0.5rem;
        }

        p.intro {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #555;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: #01579b;
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #b3e5fc;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            background-color: #e3f2fd; /* Light blue text box color */
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 50px;
        }

        textarea:focus {
            border-color: #0288d1;
            box-shadow: 0 0 0 3px rgba(2, 136, 209, 0.2);
            outline: none;
        }

        button {
            background-color: #0288d1;
            color: white;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            align-self: center;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #01579b;
            transform: translateY(-2px);
        }

        .essay-output-container {
            display: none; /* Initially hidden */
            background-color: #e3f2fd;
            border: 1px dashed #42a5f5;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            white-space: pre-wrap;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .essay-output-container.show {
            display: block;
        }

        .essay-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #01579b;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            p.intro {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Argumentative Essay Guide</h1>
        <p class="intro">Fill in the fields below to build your essay. The example text is a placeholder to help guide you.</p>

        <!-- Essay Input Form -->
        <div id="essay-form">
            <h2>Introduction</h2>
            <div class="form-group">
                <label for="p1-1">Define the Issue</label>
                <textarea id="p1-1" placeholder="Countless scientists and nature-lovers have the same item on their bucket lists: a visit to the Galapagos Islands. The environmental preserve made famous by Charles Darwin attracts loads of visitors every year."></textarea>
            </div>
            <div class="form-group">
                <label for="p1-2">Establish the significance</label>
                <textarea id="p1-2" placeholder="While this can be great for education and tourism, it puts the sensitive ecosystem at risk."></textarea>
            </div>
            <div class="form-group">
                <label for="p1-3">State your thesis</label>
                <textarea id="p1-3" placeholder="That is why, even though it offers some local and global benefits, Galapagos tourism should be discouraged because of the severe risks it poses to the environment."></textarea>
            </div>

            <h2>Body Paragraph 1</h2>
            <div class="form-group">
                <label for="p2-1">Transition into TS 1</label>
                <textarea id="p2-1" placeholder="One risk posed by Galapagos tourism"></textarea>
            </div>
            <div class="form-group">
                <label for="p2-2">First Reason (TS1)</label>
                <textarea id="p2-2" placeholder="is the degradation of the physical environment."></textarea>
            </div>
            <div class="form-group">
                <label for="p2-3">Transition Into CC 1</label>
                <textarea id="p2-3" placeholder="It's often argued that"></textarea>
            </div>
            <div class="form-group">
                <label for="p2-4">Counter-claim 1</label>
                <textarea id="p2-4" placeholder="tourism provides the financial support to support and protect and maintain this ecosystem."></textarea>
            </div>
            <div class="form-group">
                <label for="p2-5">Transition into CC1 Evidence</label>
                <textarea id="p2-5" placeholder="Indeed, as passage one states,"></textarea>
            </div>
            <div class="form-group">
                <label for="p2-6">CC1 Evidence</label>
                <textarea id="p2-6" placeholder="''tourism in Ecuador ... generates $1.2 billion per year.''"></textarea>
            </div>
            <div class="form-group">
                <label for="p2-7">Transition into Rebuttal/ Claim 1.1</label>
                <textarea id="p2-7" placeholder="While this money is undoubtedly useful for preserving the islands,"></textarea>
            </div>
            <div class="form-group">
                <label for="p2-8">Rebuttal / Claim 1.1</label>
                <textarea id="p2-8" placeholder="it has stimulated unregulated growth that is polluting a formerly peaceful environment:"></textarea>
            </div>
            <div class="form-group">
                <label for="p2-9">Evidence 1.1</label>
                <textarea id="p2-9" placeholder="''It’s unsustainable. More flights, more hotels, more cars. It's uncontrolled. We talk about ecotourism but in reality it's already showing signs of being mass tourism'' (Passage 2)."></textarea>
            </div>
            <div class="form-group">
                <label for="p2-10">Elaboration 1.1</label>
                <textarea id="p2-10" placeholder="Governments and businesses seek growth, so it is natural that a profitable tourist venture will lose sight of..."></textarea>
            </div>
            <div class="form-group">
                <label for="p2-11">Transition into Claim 1.2</label>
                <textarea id="p2-11" placeholder="Now, people want to swim with the seals and pose for photos, "></textarea>
            </div>
            <div class="form-group">
                <label for="p2-12">Claim 1.2</label>
                <textarea id="p2-12" placeholder="reducing “a pristine natural environment” to a mere “place where tourists take ‘selfies’ with giant tortoises” (Passage Two)."></textarea>
            </div>
            <div class="form-group">
                <label for="p2-13">Transition into Evidence 1.2</label>
                <textarea id="p2-13" placeholder="If the Galapagos Islands are serious about promoting environmental preservation, they need to make this destination more about science and less about likes."></textarea>
            </div>
            <div class="form-group">
                <label for="p2-14">Evidence 1.2</label>
                <textarea id="p2-14" placeholder="This draft is appropriate for [grade level]. Let me know if you'd like to adjust the level or tone of the content."></textarea>
            </div>
            <div class="form-group">
                <label for="p2-15">Elaboration, Link to TS 2</label>
                <textarea id="p2-15" placeholder="The economic and educational benefits are still worthwhile, so the most sensible solution would be to impose limits that allow true ecotourism to continue while better protecting the environment."></textarea>
            </div>
            
            <h2>Body Paragraph 2</h2>
            <div class="form-group">
                <label for="p3-1">Transition into TS2</label>
                <textarea id="p3-1" placeholder="Another significant concern is the impact on local species."></textarea>
            </div>
            <div class="form-group">
                <label for="p3-2">Second Reason (TS2)</label>
                <textarea id="p3-2" placeholder="The constant influx of visitors and their associated waste is altering animal behavior and threatening native plants."></textarea>
            </div>
            <div class="form-group">
                <label for="p3-3">Transition into CC2</label>
                <textarea id="p3-3" placeholder="Many tour operators claim that"></textarea>
            </div>
            <div class="form-group">
                <label for="p3-4">Counter-claim 2</label>
                <textarea id="p3-4" placeholder="they follow strict rules and have minimal impact, highlighting their 'eco-friendly' practices."></textarea>
            </div>
            <div class="form-group">
                <label for="p3-5">CC2 Evidence</label>
                <textarea id="p3-5" placeholder="For example, tourist companies may require visitors to stay on designated paths and not touch the wildlife."></textarea>
            </div>
            <div class="form-group">
                <label for="p3-6">Transition into Rebuttal/ Claim 2.1</label>
                <textarea id="p3-6" placeholder="However, even with these precautions, the sheer volume of tourists leads to cumulative damage."></textarea>
            </div>
            <div class="form-group">
                <label for="p3-7">Rebuttal / Claim 2.1</label>
                <textarea id="p3-7" placeholder="Animals accustomed to a quiet environment are becoming desensitized to human presence, which can make them more vulnerable to predators or illness."></textarea>
            </div>
            <div class="form-group">
                <label for="p3-8">Transition into Evidence 2.1</label>
                <textarea id="p3-8" placeholder="Furthermore, the introduction of non-native species through luggage and food waste poses a serious threat to the unique flora and fauna."></textarea>
            </div>
            <div class="form-group">
                <label for="p3-9">Evidence 2.1</label>
                <textarea id="p3-9" placeholder="The spread of invasive plant species like the blackberry, for instance, threatens to outcompete native plants that are crucial for the local ecosystem."></textarea>
            </div>
            <div class="form-group">
                <label for="p3-10">Elaboration, Link to 2.2</label>
                <textarea id="p3-10" placeholder="This highlights how even a small, seemingly harmless change can have a catastrophic domino effect on the delicate balance of the islands."></textarea>
            </div>
            <div class="form-group">
                <label for="p3-11">Claim 2.2</label>
                <textarea id="p3-11" placeholder="The economic and educational benefits are still worthwhile, so the most sensible solution would be to impose limits that allow true ecotourism to continue while better protecting the environment."></textarea>
            </div>
            <div class="form-group">
                <label for="p3-12">Transition to Evidence 2.2</label>
                <textarea id="p3-12" placeholder="This can only be achieved by limiting the number of visitors and strictly controlling what they bring with them."></textarea>
            </div>
            <div class="form-group">
                <label for="p3-13">Evidence 2.2</label>
                <textarea id="p3-13" placeholder="This is an urgent need before irreparable damage is done to the ecosystem."></textarea>
            </div>
            <div class="form-group">
                <label for="p3-14">Elaboration, Link to TS 3</label>
                <textarea id="p3-14" placeholder="The islands are a special place, and we have a responsibility to preserve them for future generations."></textarea>
            </div>
            
            <h2>Body Paragraph 3</h2>
            <div class="form-group">
                <label for="p4-1">Transition to TS3</label>
                <textarea id="p4-1" placeholder="A final reason to discourage Galapagos tourism"></textarea>
            </div>
            <div class="form-group">
                <label for="p4-2">Third Reason (TS3)</label>
                <textarea id="p4-2" placeholder="is that the destination has lost its original purpose as a center for scientific study and conservation."></textarea>
            </div>
            <div class="form-group">
                <label for="p4-3">Transition to CC 3</label>
                <textarea id="p4-3" placeholder="Proponents of tourism often argue that"></textarea>
            </div>
            <div class="form-group">
                <label for="p4-4">Counter-claim 3</label>
                <textarea id="p4-4" placeholder="visiting the Galapagos Islands can send visitors home with a"></textarea>
            </div>
            <div class="form-group">
                <label for="p4-5">CC3 Evidence</label>
                <textarea id="p4-5" placeholder="“renewed passion for the preservation of wildlife” (Passage One)."></textarea>
            </div>
            <div class="form-group">
                <label for="p4-6">Rebuttal / Claim 3.1</label>
                <textarea id="p4-6" placeholder="Education is a noble goal, but the massive number of visitors is evidence that more than just conservationists are making this trip:"></textarea>
            </div>
            <div class="form-group">
                <label for="p4-7">Evidence 3.1</label>
                <textarea id="p4-7" placeholder="“We talk about ecotourism, but…People aren't even coming for the wildlife any more. They just come for a vacation” (Passage Two)."></textarea>
            </div>
            <div class="form-group">
                <label for="p4-8">Elaboration, Link to 3.2</label>
                <textarea id="p4-8" placeholder="This change in public translates to changes in behaviors."></textarea>
            </div>
            <div class="form-group">
                <label for="p4-9">Claim 3.2</label>
                <textarea id="p4-9" placeholder="Now people want to swim with the seals and pose for photos,"></textarea>
            </div>
            <div class="form-group">
                <label for="p4-10">Evidence 3.2</label>
                <textarea id="p4-10" placeholder="reducing “a pristine natural environment” to a mere “place where tourists take ‘selfies’ with giant tortoises” (Passage Two)."></textarea>
            </div>
            <div class="form-group">
                <label for="p4-11">Elaboration, Closure</label>
                <textarea id="p4-11" placeholder="If the Galapagos Islands are serious about promoting environmental preservation, they need to make this destination more about science and less about likes."></textarea>
            </div>
            
            <h2>Conclusion</h2>
            <div class="form-group">
                <label for="p5-1">Restate thesis</label>
                <textarea id="p5-1" placeholder="It can clearly be seen that tourism to the Galapagos Islands has become unsustainable and dangerous."></textarea>
            </div>
            <div class="form-group">
                <label for="p5-2">Review reasons</label>
                <textarea id="p5-2" placeholder="The massive number of visitors poses a threat to plants and animals, and has made the destination more about vacation than conservation."></textarea>
            </div>
            <div class="form-group">
                <label for="p5-3">Call to action</label>
                <textarea id="p5-3" placeholder="The economic and educational benefits are still worthwhile, so the most sensible solution would be to impose limits that allow true ecotourism to continue while better protecting the environment. Otherwise, there will be nothing left for visitors to see on these special Ecuadorian islands."></textarea>
            </div>
            
            <button id="generate-btn">Generate Essay</button>
        </div>

        <!-- Essay Output Container -->
        <div id="essay-output" class="essay-output-container">
            <h2 class="essay-title">Your Completed Essay</h2>
            <div id="essay-text"></div>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            const getVal = (id) => document.getElementById(id).value;

            // Introduction Paragraph
            const intro = [
                getVal('p1-1'),
                getVal('p1-2'),
                getVal('p1-3')
            ].filter(Boolean).join(' ');

            // Body Paragraph 1
            const body1 = [
                getVal('p2-1'), getVal('p2-2'), getVal('p2-3'), getVal('p2-4'), getVal('p2-5'),
                getVal('p2-6'), getVal('p2-7'), getVal('p2-8'), getVal('p2-9'), getVal('p2-10'),
                getVal('p2-11'), getVal('p2-12'), getVal('p2-13'), getVal('p2-14'), getVal('p2-15')
            ].filter(Boolean).join(' ');

            // Body Paragraph 2
            const body2 = [
                getVal('p3-1'), getVal('p3-2'), getVal('p3-3'), getVal('p3-4'), getVal('p3-5'),
                getVal('p3-6'), getVal('p3-7'), getVal('p3-8'), getVal('p3-9'), getVal('p3-10'),
                getVal('p3-11'), getVal('p3-12'), getVal('p3-13'), getVal('p3-14')
            ].filter(Boolean).join(' ');

            // Body Paragraph 3
            const body3 = [
                getVal('p4-1'), getVal('p4-2'), getVal('p4-3'), getVal('p4-4'), getVal('p4-5'),
                getVal('p4-6'), getVal('p4-7'), getVal('p4-8'), getVal('p4-9'), getVal('p4-10'),
                getVal('p4-11')
            ].filter(Boolean).join(' ');

            // Conclusion Paragraph
            const conclusion = [
                getVal('p5-1'),
                getVal('p5-2'),
                getVal('p5-3')
            ].filter(Boolean).join(' ');
            
            let essayText = '';
            
            if (intro) {
              essayText += 'Introduction\n' + intro + '\n\n';
            }
            if (body1) {
              essayText += 'Body Paragraph 1\n' + body1 + '\n\n';
            }
            if (body2) {
              essayText += 'Body Paragraph 2\n' + body2 + '\n\n';
            }
            if (body3) {
              essayText += 'Body Paragraph 3\n' + body3 + '\n\n';
            }
            if (conclusion) {
              essayText += 'Conclusion\n' + conclusion;
            }

            const essayOutput = document.getElementById('essay-output');
            document.getElementById('essay-text').textContent = essayText;
            essayOutput.classList.add('show');
            essayOutput.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
